<section class="row gap-3 justify-content-center">
    <div class="col-sm col-lg-10 d-grid gap-3">
        <h1>My archive notes</h1>

        <div>
            <button routerLink="/notes/list" class="btn btn-lg btn-outline-dark mb-4 rounded-4" >
                <i class="bi bi-sticky-fill"></i>
                All notes
            </button>
        </div>

        <app-category-filter [categories]="categories" (onSelectedFilter)="FilterNotesByCategory($event)"></app-category-filter>

        <p *ngIf="notes.length == 0">No filed notes yet.</p>

        <div *ngIf="notes.length > 0" class="row g-3">
            <div *ngFor="let note of notes" class="col-sm col-md-6 col-lg-3">
                <app-card-note [note]="note" (onSelectedFile)="UnarchiveNote($event)"></app-card-note>
            </div>
        </div>
    </div>
</section>
