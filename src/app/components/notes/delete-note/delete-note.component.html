<section class="row justify-content-center">
    <div class="col-lg-4 d-grid gap-4">
        <h1>Delete Note</h1>

        <h2 class="fs-4 fw-light">
            Are you sure about deleting this note?
        </h2>

        <form (submit)="DeleteNote()" class="d-grid gap-3">
            <div class="card border-dark">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                    <h3 class="card-title">{{ note.title }}</h3>
                    <span class="ms-auto text-muted fw-semibold">Id: {{ note.id }}</span>
                    </div>
                    <p class="my-4">{{ note.content }}</p>
                </div>
            </div>
        
            <div class="d-flex gap-2 my-2 justify-content-end">
                <button type="submit" class="btn btn-outline-danger px-5">Confirm</button>
                <button routerLink="/notes/list" class="btn btn-outline-primary px-4">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</section>
