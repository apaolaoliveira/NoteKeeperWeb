<section class="row gap-3 justify-content-center">
    <div class="col col-lg-10 d-grid gap-3">
        <h1>My Notes</h1>

        <div class="d-flex gap-2">
            <button 
                [ngbTooltip]="categories.length === 0 ? 'You need to create a category first' : 'New Note'"
                placement="bottom"
                [routerLink]="categories.length > 0 ? '/notes/add' : null"
                class="btn btn-lg btn-outline-dark mb-4 rounded-4"
            >
                <i class="bi bi-plus-circle"></i>
                New Note
            </button>

            <button routerLink="/notes/list/archive" class="btn btn-lg btn-outline-dark mb-4 rounded-4">
                <i class="bi bi-archive-fill"></i>
                Filed Notes
            </button>
        </div>

        <app-category-filter [categories]="categories" (onSelectedFilter)="FilterByCategory($event)"></app-category-filter>

        <p *ngIf="notes.length == 0">No notes yet.</p>

        <div *ngIf="notes.length > 0" class="row g-3">
            <div *ngFor="let note of notes" class="col-sm col-md-6 col-lg-3">
                <app-card-note [note]="note" (onSelectedFile)="FileNote($event)"></app-card-note>
            </div>
        </div>
    </div>
</section>
