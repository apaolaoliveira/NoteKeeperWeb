<div class="row g-2">
    <div class="col-6 col-lg-1">
        <span
            (click)="GetAll()"
            ngbTooltip="All notes"
            placement="left"
            class="app-badge-filter badge rounded-pill w-100 p-2 fs-6 fw-semibold"
            [class]="selectedCategory === 'All' ? 'bg-body-secondary text-dark' : 'bg-dark'"
        >All</span>
    </div>

    <div class="col-6 col-lg-1" *ngFor="let category of categories">
        <span
            (click)="SelectByFilter(category)"
            ngbTooltip="Filter by category: {{ category.title }}"
            placement="bottom"
            class="app-badge-filter badge rounded-pill w-100 p-2 fs-6 fw-semibold"
            [class]="selectedCategory === category.title ? 'bg-body-secondary text-dark' : 'bg-dark'"
            >{{ category.title.split(" ")[0] }}</span>
    </div>
</div>
