<section class="row justify-content-center">
    <div class="col-lg-4 d-grid gap-4">
        <h1>Add new Category</h1>

        <h2 class="fs-4 fw-light">
            Add a new category to help your note's management!
        </h2>

        <form (submit)="AddCategory()" class="d-grid gap-3">
            <div class="mb-3">
                <label for="title" class="form-label fs-5 fw-semibold">Title</label>
                <input [(ngModel)]="category.title" type="text" class="form-control" id="title" name="title" />
            </div>

            <div class="d-flex gap-2 my-2 justify-content-end">
                <button type="submit" class="btn btn-outline-primary px-5">Save</button>

                <button type="button" routerLink="/categories/list" class="btn btn-outline-danger px-4">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</section>
