<section class="row justify-content-center">
    <div class="col-lg-4 d-grid gap-4">
        <h1>My categories</h1>

        <div class="mb-3">
            <button routerLink="/categories/add" class="btn btn-lg btn-outline-dark mb-4 rounded-4">
                <i class="bi bi-plus-circle"></i>
                New category
            </button>
        </div>

        <p *ngIf="categories.length == 0">No categories yet.</p>

        <table *ngIf="categories.length > 0" class="table table-hover table-bordered">
            <thead>
                <tr class="text-start">
                    <th class="col-4">Id</th>
                    <th class="col-4">Title</th>
                    <th class="col-4">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let category of categories">
                    <th scope="row">{{ category.id }}</th>

                    <td>
                        {{ category.title }}
                    </td>

                    <td>
                        <div class="d-flex gap-1 justify-content-start">
                            <button
                                routerLink="/categories/edit/{{ category.id }}"
                                ngbTooltip="Edit"
                                class="btn btn-outline-dark rounded-5 py-2"
                            >
                                <i class="bi bi-pencil"></i>
                            </button>

                            <button
                                routerLink="/categories/delete/{{ category.id }}"
                                ngbTooltip="Delete"
                                class="btn btn-outline-danger rounded-5 py-2"
                            >
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</section>
